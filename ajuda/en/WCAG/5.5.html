<p class="MsoNormal" style="background:white;"><strong><span style="font-size:12.0pt; ">Checkpoint 5.5</span></strong></p>
<p class="MsoNormal" style="margin-left:28.3pt;background:white;"><span style="font-size:12.0pt; ">Provide summaries for  tables.</span></p>
<p class="MsoNormal" style="margin-top:9.6pt;background:white;"><span style="letter-spacing:-.15pt; font-size:12.0pt; ">Use the SUMMARY  attribute inside the tables to describe its content.</span></p>
<p class="MsoNormal" style="margin-top:11.75pt;background:white;"><strong><span style="font-size:12.0pt; ">Example:</span></strong></p>
<p class="MsoNormal" style="margin-top:11.05pt;margin-right:0cm;margin-bottom:.0001pt;margin-left:.25pt;line-height:9.85pt;background:white;"><strong><span style="letter-spacing:-.3pt; font-family:'Courier New'; ">&lt;table border=</span><span style="font-family:'Courier New'; ">&rdquo;1&rdquo; summary=&rdquo;This table has any kind of infprmation</span><span style="font-family:'Courier New'; ">&rdquo;&gt; ... table code ... &lt;/table&gt;</span></strong></p>
<p class="MsoNormal" style="margin-top:35.75pt;background:white;">&nbsp;</p>
